<!DOCTYPE html>
<html>

<head>
    <title>Today</title>
    <link rel="stylesheet" type="text/css" href="css/style2.css">
</head>

<body>
    <div class="dashboard">
        <div class="content">
            <h2 id="greeting">Testing</h2>
            <span id="icon"></span>
            <span id="loading_icon"><img src="img/loading.gif"></span>
            <p id="day"></p>
            <p id="weather"></p>
            <p id="tomorrow"></p>
            <button id="refresh">Refresh</button>
        </div>
    </div>
    <div class="dashboard_stocks">
        <div class="content">
            <h2>Today's Stock Prices</h2>
            <span id="loading_icon_stocks"><img src="img/loading.gif"></span>
            <table id="stocks"></table>
        </div>
        <div id="submit_form">
            <form id="add_stock">
                <input type="text" id="symbol" placeholder="Add symbol" maxlength="5">
                <input type="submit" id="sub_sym" value="Add" onclick="addStockName()">
            </form>
            </br>
            <p class="error_msg">This symbol already exists!</p>
        </div>
    </div>
    <footer>t
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/weather.js" type="text/javascript"></script>
        <script src="js/stocks.js" type="text/javascript"></script>
    </footer>
</body>

</html>
